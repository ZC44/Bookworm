<!doctype html>
<html>

{% load staticfiles %}

<style>
    body {margin:0;}

    /*Head features*/
    div#search {
        margin-top: -2%;
        background-color: paleturquoise;
        padding-bottom: 1%;
    }
    ul#searchradio {
        margin-left: 34%;
        margin-top: 2%;
    }
    li#searchradio {
        margin-right: 4%;
        display:inline;
        float:none;
    }
    input[type=text]#other {
        margin-top: 3%;
        margin-left: 36%;
        width: 20%;
        height: 30px;
        -webkit-transition: width 0.4s ease-in-out;
        transition: width 0.4s ease-in-out;
    }
    img#Logo {
        z-index: 1;
        margin-left: 38%;
        margin-right: 40%;
        margin-top: 1%;
    }

    /*Bottom Bar features*/
    ul#bottombar {
        background-color: black;
        list-style-type: none;
        padding: 0;
        margin: 0;
        overflow: hidden;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    li#BBLeft { float:left;}
    li a {
        display: block;
        color: white;
        padding: 16px;
        text-decoration: none;
    }
    button#BBC {
        background-color: black;
        text-decoration: none;
        color: white;
        border: black;
        padding: 16px;
        margin-left: 38%;
        cursor: pointer;
    }
    button#BBRight {
        background-color: black;
        color: white;
        border: black;
        padding: 16px;
        float: right;
        cursor: pointer;
    }

    /* Full-width input fields */
    input[type=text]#username, input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    /* Set a style for login button on bottom bar */
    button#modalb {
        background-color: paleturquoise;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }
    /* Center the image and position the close button */
    .container {
        padding: 16px;
    }
    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        padding-top: 60px;
    }
    /* Modal Content/Box */
    .modal-content {
        background-color: whitesmoke;
        margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
        border: 1px solid grey;
        width: 50%; /* Could be more or less, depending on screen size */
    }
    /* Add Zoom Animation */
    .animate {
        -webkit-animation: animatezoom 0.6s;
        animation: animatezoom 0.6s
    }
    @-webkit-keyframes animatezoom {
        from {-webkit-transform: scale(0)}
        to {-webkit-transform: scale(1)}
    }
    @keyframes animatezoom {
        from {transform: scale(0)}
        to {transform: scale(1)}
    }

    {%  block style_block %}
    {% endblock %}
</style>

<head>
    <title> Bookworm - {% block title_block %}{% endblock %}</title>
    <a href="{% url 'home' %}" ><img src="{% static "Logo.jpg" %}" alt="Logo" style="width:20%;height:46px;" id="Logo"></a>
    <div id="search">
        <form>
            <input id="other" type="text" name="search" placeholder="Type here...">
            <input id="submitsearch" type="submit" name="Submit" style="margin-left: 1.5%;">
            <ul id="searchradio">
                <li id="searchradio"><input type="radio" name="searchtype" value="ISBN10">ISBN10</li>
                <li id="searchradio"><input type="radio" name="searchtype" value="Author">Author</li>
                <li id="searchradio"><input type="radio" name="searchtype" value="Title">Title</li>
            </ul>
        </form>
    </div>
    {% block head_block %}
    {% endblock %}
</head>

<body>

    {% block body_block %}
    {% endblock %}

    <div>
        <ul id="bottombar">
        <li id="BBLeft"><a href="{% url 'home' %}">Home</a></li>
        {% if user.is_authenticated %}
            <button id="BBRight"><a href="{% url 'logout' %}" style="color: white;text-decoration: none;">Log Out</a></button>
        {% else %}
            <button id="BBC"><a href="{% url 'register' %}" style="color: white;text-decoration: none;">Register</a></button>
            <button id="BBRight" onclick="document.getElementById('login').style.display='block'" style="width:auto;">Login</button>
        {% endif %}
        </ul>
    </div>

    <div>
        <div id="login" class="modal">
        <form class="modal-content animate" method="post" action="{% url 'home' %}">
            <div class="container">
                {% csrf_token %}
                <label><b>Username:</b></label>
                <input id="username"type="text" placeholder="Enter Username" name="username" required>
                <br>
                <label><b>Password:</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <button type="submit" value="submit" id="modalb">Login</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn" id="modalb">Cancel</button>
            </div>
        </form>
        </div>
    </div>

    <script>
    // Get the modal
    var modal = document.getElementById('login');
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    {% block script_block %}
    {% endblock %}

</script>

</body>

</html>
